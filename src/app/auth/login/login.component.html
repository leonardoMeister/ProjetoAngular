<div class="container">
  <div class="row">
    <div class="col-12 col-md-8 col-lg-5 mx-auto">

      <div class="card my-5 p-3">

        <div class="card-body text-center">
          <h1 class="card-title">Sistema de Requisicoes</h1>

          <form class="col-md-8 mx-auto" [formGroup]="form" (ngSubmit)="login()">

            <div class="form-group mt-5">
              <label for="email" class="form-label fs-5">Email</label>

              <input formControlName="email" type="email" name="email" id="email" placeholder="Informe seu email."
                class="form-control">

            </div>


            <div class="form-group mt-5 mb-5">
              <label for="senha" class="form-label fs-5">Senha</label>

              <input formControlName="senha" type="password" name="senha" id="senha" placeholder="Informe sua senha."
                class="form-control">
            </div>

            <a role="button" class=" text-primary text-decoration-none"
              (click)="abrirModalRecuperacao(content)">Esqueceu sua senha?</a>


            <div class="d-grid mx-4 gap-2 mt-3">
              <button type="submit" class="btn btn-primary">
                <i class="pi pi-sign-in me-1"> Login</i>
              </button>
            </div>

          </form>

        </div>

      </div>

    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recuperação de Conta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <div class="modal-body">

    <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
      <div class="alert alert-warning" role="alert">
        Enviaremos um Email para o Endereco informado com instruções de recuperação.
      </div>

      <div class="form-group mb-3">
        <label for="emailRecuperacao" class="form-label">Endereco de Email</label>
        <input class="form-control" formControlName="emailRecuperacao" id="emailRecuperacao" name="emailRecuperacao" placeholder="Digite o Endereco de email" type="email">
      </div>




      <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary col-md-3"
          (click)="modal.dismiss('fechar')">Cancelar</button>
        <button type="submit" class="btn btn-primary col-md-3">Enviar</button>
      </div>
    </form>
  </div>
</ng-template>
